<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style3.css">
    <title>Contact</title>
</head>
<body>
    
    <h1><strong>Des questions? Écrivez-nous!</strong></h1>

    <img class="transitionLigne" src="Images/Transition Ligne Page Contact.png"/>

    <form action="action.html" method="get">

        <div class="container">
            <label for="nomComplet">NOM COMPLET</label>
            <input class="éléments" type="text" id="nomComplet" name="nomComplet" required placeholder="écrivez ici..."/>
            <div class="saut"></div>

            <label for="âge">ÂGE</label>
            <input class="éléments number" type="number" id="âge" name="âge" required min="1" max="100"/>
            <div class="saut"></div>

            <label for="connaissances">NIVEAU DE CONNAISSANCES</label>
            <input class="slider" type="range" id="connaissances" name="connaissances" required max="10" step="1"/>
            <div class="saut"></div>
    
            <label for="cours">CHOIX DE COURS</label>
            <select  class="éléments" name="cours" id="cours">
                <option value="peste médiévale 101">Peste médiévale 101</option>
                <option value="architecture du Moyen Âge">Architecture du Moyen Âge</option>
                <option value="la hiérarchie sociale">La hiérarchie sociale</option>
                <option value="les oeuvres du Moyen Âge">Les oeuvres du Moyen Âge</option>
                <option value="les guerres">Les guerres</option>
            </select>
            <div class="saut"></div>

            <label for="commentaires">COMMENTAIRES</label>
            <div class="saut"></div>
            <textarea id="commentaires" placeholder="écrivez ici..." name="commentaires" required max="10" step="1" rows="5"> </textarea>
            <div class="saut"></div>

            <div class="containerEnvoyer"> 
                <input type="image" src="Images/Rectangle soumettre.png" alt="Envoyer" value="Envoyer"/>
                <div class="envoyer">Envoyer</div>
            </div>
           
            <div class="containerReset">
                <button type="reset">
                    <img src="Images/Rectangle réinitialiser.png" value="Réinitialiser"/>
                </button>
                <div class="reset">Réinitialiser</div>
            </div>

            <div class="charrette">
                <img src="Images/Charette.png" alt="image charrette"/>
            </div>
        </div>
    </form>

</body>
</html>
